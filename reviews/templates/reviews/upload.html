<!DOCTYPE html>

<html>
	<head></head>
	<body>
		{% if messages %}
		{% for msg in messages %}
			<div class="alert alert-{{msg.tags}}">
				{{msg}}
			</div>
		{% endfor %}
		{% endif %}
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<label> Reviews File </label>
			<input type="file" name="reviewFile">
			<label> model name </label>
			<input type="text" name="modelname">
			
			<button type="submit" name="submitAll">Submit </button>
		</form>
	</body>
</html>
